syntax = "proto3";

package match;
option go_package = "git.17zjh.com/snake/snake_proto/matchx/match";

// 多人搜打撤玩法额外信息定义

message DreamGameGroupMember {// 多人搜打撤：队伍成员额外信息，存储在GroupMember的payload中

}

message DreamGameSyncGroupMemberNotify {
}

message DreamGameMatchSuccess {// 多人搜打撤：匹配成功额外数据，存储在payload中
  string host = 1; // unityserver房间ip地址和端口信息
}

message DreamGameUploadAttr {// 多人搜打撤：上传用户额外属性，存储在payload中，根据实际需要来添加字段
  repeated DreamGameProps props = 1; // 道具列表
}

message DreamGameProps {
  int64 item_id = 1;       // 物品ID
  int64 count = 2;         // 数量
  int64 durability = 3;    // 持久度
}

message DreamGameRoomMember {// 多人搜打撤：房间内玩家额外信息，存储在RoomMember的payload中
}
