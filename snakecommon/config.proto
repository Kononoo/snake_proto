// 广告相关配置 Start
message AdConfig {
  int32 times = 1; //插页弹出局数间隔
  int32 first_times = 2;//插页首弹局数
  int32 times_limit = 3;//插页每日弹出上限
  int32 min_interval = 4;//最小时间间隔
  int32 delay_load = 5;
  int32 first_time_interval = 6;
  int32 time_interval = 7;
  repeated AdGrade ad_percent = 8;
  repeated AdGrade interstitial_ad_percent = 9;
  repeated AdGrade excessive_ad = 10;
  repeated IAPPackGoods goods_list = 11;
  repeated AdSwitch switch_setting = 12;
  repeated AdAppidConfig ad_appid_config = 13;
  int32 excessive_ad_count = 14; //原生自定义广告展示局数
  int32 ad_diamond_state = 15;
  int32 ad_relive_state = 16;
  int32 review_state = 17; //审核开关，0：不在审核，1：审核中，此参数优先级高于switch_setting
  int32 is_ad_before = 18; //1是广告先播，2是结束页先播
  int32 ad_chest_reduce_time = 19; //宝箱看广告减cd
}

message AdGrade {
  string id = 1;
  int32 grade = 2;
}

message AdSwitch {
  int32 type = 1;
  int32 value = 2;
}

message AdAppidConfig {
