syntax = "proto3";
package snakecommon;
option go_package = "git.17zjh.com/snake/snake_proto/snakecommon";
import "snakeapi/base.proto";

message StoreRecommend {
repeated RecommendItem list = 1;
string empty_url = 2;
}

message RecommendItem {
int32 id = 1;
string title = 2;
string title_color = 3;
int64 start_time = 4; //预告开始时间
int64 act_start_time = 5; //预告结束时间或活动开始时间
int64 end_time = 6; //活动结束时间
int32 type = 7;
string bg_url = 8;
string desc = 9;
string sub_bg_url = 10;
string icon_selected_color = 11;
string icon_color = 12;
string star_text_color = 13;
int32 default_sub_index = 14;
repeated SubItem sub_list = 15;
repeated PackItem pack_list = 16;
}

message PackItem {
string title = 1;
string imgurl = 2;
int32 item_id = 3;
int32 item_type = 4;
}

message SubItem {
string imgurl = 1;
repeated SubLeftItem left_list = 2;
}

message SubLeftItem {
enum MethodType {
GET_METHOD_UNDEFINED = 0;
GET_METHOD_PAY = 1;
GET_METHOD_ACTIVITY = 2;
GET_METHOD_WAITING = 3;
}
int32 anim_type = 1;
string anim_url = 2;
int32 get_method = 3;
string get_url = 4;
int32 item_id = 5;
int32 item_type = 6;
string item_name = 7;
}

message CRewardItem {
  int32 type = 1;                     // 奖励类型
  int32 skin_id = 2;                  // 奖励 id
  int64 num = 3;                      // 奖励数量
  optional string big_num = 4;        // 奖励数量，大数
  string name = 5;                    // 奖励名称
  string imgurl = 6;                  // 奖励图片
  optional string use_info = 7;       // 有效期，单位秒
  optional int32 index = 8;           // 奖励序号
  int32 worth_level = 9;              // 稀有度
  optional int32 mark_id = 10;         // 来源标签id
  repeated CConvert convert = 11;      // 奖励折算
}

// 奖励折算结构
message CConvert {
  int32 type = 1;     // 类型
  int64 num = 2;      // 数量
  int32 skin_id = 3;  // id
}


// ===============================================================================
// copy structure from snakeapi/config/SKStore.ptoto begin
// WARNING : keep same with snakeapi/config/SKStore.ptoto
// ===============================================================================
message CRewardConfig { // 客户端奖励配置结构，服务器不建议使用
  int32 type = 1;
  int32 skin_id = 2;//物品id
  string name = 3;
  string imgurl = 4;
  int32 num = 5;
  string big_num = 6; // 大数展示，为空展示num字段
  string user_info = 7;//限时外观和头像框使用
  int32 is_valuable = 8;//是否有高价值弹框，默认没有
  int32 worth_level = 9;//稀有度等级，从 1 开始。0 的话默认为 C 等级
  int32 mark_id = 10;//0: 忽略 1: 豪华版通行证加成 2: 回归加成 3: 师徒加成
  repeated CRewardConfig convert = 11;//奖励折算，没有折算则为空
  int32 probability = 12;
  string use_info = 13;
  repeated CRewardConfig convert_detail = 14; // 新版本目前正在使用，展示奖励配置用
}

message CStoreConfig {
  repeated CStoreItem item_list = 1;
  string extra_config_url = 2;
}

message CStoreItem {
  int32 type = 1;
  string cdn_url = 2;
}

message CPriceInfo {
  int32 type = 1;
  int32 num = 2; //RMB 类型时候  这个字段 代表 goodsid
  int32 discount = 3;
  int32 discountPrice = 4;
}

message CPackModel {
  int32 item_id = 1; // 商品id
  int32 active = 2;
  int64 update_time = 3;
  CStoreInfo store = 4;
  CPackInfo info = 5;
}

message CPackInfo {
  // 礼包类型，1：苹果礼包，2：苹果翻倍礼包，其他是其他礼包
  int32 type = 1;
  int32 pack_type = 2;//1为礼包，奖励使用reward；2为福袋，奖励使用sure_reward和may_reward
  repeated RewardConfig sure_reward = 3;
  repeated RewardConfig may_reward = 4;
  repeated RewardConfig reward = 5;
  string title = 6;
  string description = 7;
  string total_price = 8;
  string pay_success_desc = 9;
  string pay_success_imgurl = 10;

  repeated CPackMultiPriceInfo multi_buy_price = 11;
  //每日红点开始时间
  int64 notify_start = 12;
  //每日红点结束时间
  int64 notify_end = 13;

  string gif_imgurl = 14;

  // for passcheck 兑换 start
  int32 baodi_times = 15;
  int32 rank_limit = 16;
  int32 need_vip = 17;
  int32 nabob_addition = 18;
  string lucky_desc = 19;
}

message CPackMultiPriceInfo {
  int32 count = 1;
  int32 price = 2;
}

message RewardConfig {
  int32 type = 1;
  int32 skin_id = 2;//物品id
  string name = 3;
  string imgurl = 4;
  int32 num = 5;
  string big_num = 6; // 大数展示，为空展示num字段
  string user_info = 7;//限时外观和头像框使用
  int32 is_valuable = 8;//是否有高价值弹框，默认没有
  int32 worth_level = 9;//稀有度等级，从 1 开始。0 的话默认为 C 等级
  int32 mark_id = 10;//0: 忽略 1: 豪华版通行证加成 2: 回归加成 3: 师徒加成
  snakeapi.Convert convert = 11;//奖励折算，没有折算则为空，老版本使用，已废弃
  int32 probability = 12;
  string use_info = 13;
  repeated snakeapi.Convert convert_detail = 14; // 新版本目前正在使用
  int32 max_num = 15;
  string badge = 16;
  repeated int32 stage_probability = 17;
  int32 time_unit = 18;
  int32 free_probability = 19;
  int32 is_baodi = 20;
  int32 is_broadcast = 21;
  int32 user_limit = 22;
  int32 total_limit = 23;
  int32 baodi_times = 24; // 普通奖励配置中保底次数
  int32 reset_baodi = 25; // 获得后是否重置保底  0 不重置 1 重置
}

message CStoreInfo {
  string badge_url = 1;
  string imgurl = 2;
  string name = 3;
  string desc = 4;
  //标签文案
  string corner_desc = 5;
  int32 get_method = 6;
  string get_method_desc = 7;
  //按钮文字
  string btn_text = 8;
  string btn_jumpurl = 9;
  int32 buy_limit = 10;
  int32 buy_limitation = 11;
  //展示开始时间
  int64 show_start = 12;
  //展示结束时间
  int64 show_end = 13;
  //折扣开始时间
  int64 discount_start = 14;
  //折扣结束时间
  int64 discount_end = 15;
  string thumbnail = 16;
  int64 add_time = 17;
  repeated CPriceInfo price_info = 18;
  int32 worth_level = 19;
  string support_version = 20;
}
