  int32 like = 3; // 点赞数
  int32 support = 4; // 应援数
  string uid = 5; // 作者uid
  string nickname = 6; // 作者名字
  int32 type = 7; // 1:皮肤，2:击杀效果，3:背景，4.套装
  int32 skin_type = 8; // 作品为皮肤时有效，1节点型，2丝带行，3拉伸型
  int32 topic_id = 9;
  int32 upload_ts = 10;
  int32 state = 11; // 状态：0:审核中，1:已过审
  UgcWorksLink normal = 12; //作品为皮肤时有效，静态皮肤
  UgcWorksLink speed = 13; //作品为皮肤时有效，加速皮肤
  string game_info = 14; // 作品图集信息
  int32 skin_id = 15; // 套装的皮肤id
  int32 ks_id = 16; // 套装的击杀id
  int32 bg_id = 17; // 套装的背景id
  UgcWorks skin_info = 18; // 套装的皮肤信息
  UgcWorks ks_info = 19; // 套装的皮肤信息
  UgcWorks bg_info = 20; // 套装的皮肤信息
}

message UgcWorksLink {
  string head_imgurl = 1;
  repeated string body_imgurl = 2;
  string tail_imgurl = 3;
}

