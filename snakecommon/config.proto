syntax = "proto3";
package snakecommon;
option go_package = "git.17zjh.com/snake/snake_proto/snakecommon";

import "snakeapi/config/SKStore.Proto";

message CRewardItem {
  int32 type = 1;                     // 奖励类型
  int32 skin_id = 2;                  // 奖励 id
  int64 num = 3;                      // 奖励数量
  optional string big_num = 4;        // 奖励数量，大数
  string name = 5;                    // 奖励名称
  string imgurl = 6;                  // 奖励图片
  optional string use_info = 7;       // 有效期，单位秒
  optional int32 index = 8;           // 奖励序号
  int32 worth_level = 9;              // 稀有度
  optional int32 mark_id = 10;         // 来源标签id
  repeated CConvert convert = 11;      // 奖励折算
}

// 奖励折算结构
message CConvert {
  int32 type = 1;     // 类型
  int64 num = 2;      // 数量
  int32 skin_id = 3;  // id
}

message UnityQualifyingOpenConfig{
  repeated int32 weekdays = 1;
  string day_start_time = 2;
  string day_end_time = 3;
}

message RecoderConfig{
  repeated HaighLight highlight_list = 1;
  int32 open = 2;
}

message HaighLight{
  int32 type = 1;
  int32 obj = 2;
  int32 time = 3;
  int32 delay_time = 4;
}

message EndLessBuffPropInfo{
  int32 buff_type = 1;
  int32 free_times = 2;
  repeated RandomPriceInfo price_list = 3;
  repeated RandomPropInfo prop_list = 4;
}

message RandomPriceInfo{
  int32 type = 1;
  int32 num = 2;
  int32 discount = 3;
}

message RandomPropInfo{
  int32 type = 1;
  int32 skin_id = 2;
  int32 num = 3;
  string name = 4;
  string imgurl = 5;
}

message PingConfig {
  int32 ping_strategy = 1;
  int32 new_ping_count = 2;
  float ping_loss_rate = 3;
  int32 ping_interval_time = 4;
  int32 ping_interval_count = 5;
  map<string,string> ping_ip_list = 6;
}

message ChargeVipConfig {
  repeated VipLevel level_list = 1;
  string intro_url = 2;
}

message VipLevel {
  int32 level = 1;
  int32 charge_exp = 2; // 需要的积分，是人民币的10倍

  repeated VipPrivilege privilege = 4; // 特权展示

  repeated SnakeMain.Config.RewardConfig reward_list = 5; // 特权奖励

  string anim_url = 6; // 大icon动效

  int32 anim_type = 7;

  string icon_url = 8; // 小icon动效

  int32 icon_anim_type = 9;

  repeated SnakeMain.Config.RewardConfig week_reward = 10; // 每周好礼奖励
}

message VipPrivilege {
  string imgurl = 1;

  string desc = 2;

  int32 type = 3; // 特权类型，1:照片数量加上限

  int32 photo_num = 4;
}



message NetFrameGameConfig {
  int32 qualifying_guide = 1; //1:强引导，2：弱引导
  QualifyingConfig qualifying_config = 2;
  int32 exit_button_plan = 3;
  string team_suit_text_config = 4; // 团战队服说明文案
}

message QualifyingConfig {
  repeated string intro_urls_v2 = 1;
  string unlock_tip = 2; // 解锁提示"无尽模式达到***分解锁"
  string game_rule = 3;// 结算页点赞说明
  int32 force_guide = 4; //1有引导 // 对于未玩过团战的玩家,无尽模式以高于一定分数的成绩结束后是否出现强制团战引导
  string banner_url = 5;
  string banner_link = 6;
  string icon_url = 7;
  string icon_link = 8;
  int32 pretty_page = 9;
  int32 network_survey = 10;
}

message SocialConfig {
  int32 broadcast_interval_time = 1;//广播刷新时间
  int32 world_speak_min_star = 2;//世界发言最低星数
  int32 world_speak_min_star_v2 = 3;//查看世界发言最低星数
  int32 world_speak_interval_time = 4;
  int32 group_speak_min_star = 5;
  string marriage_vow_head = 6;
  string marriage_vow_content = 7;
  string marriage_vow_foot = 8;
  int32 marry_point = 9;
  repeated CharmLevel charm_level = 10;
  CharmSocialConfig charm_top_config = 11;
}

message ShareConfig {
  string share_url = 1;
  string share_title = 2;
  string share_text = 3;
  string my_qr_url = 4;
  ChannelConfig channel_config = 5;
  GameInvite game_invite = 6;
  repeated VideoShareIcon video_share_icon = 7;
  repeated ClipBoardCheck clipboard_check = 8;
  ShareTag share_tag = 9;
}

message ShareTag {
  string kuaishou = 1;
  string douyin = 2;
  string weibo = 3;
}

message ClipBoardCheck {
  int64 start_time = 1;
  int64 finish_time = 2;
  string act = 3;
  string reg = 4;
}

message VideoShareIcon {
  string key = 1;
  int64 start_time = 2;
  int64 finish_time = 3;
  string imgurl = 4;
  string link = 5;
}

message ChannelConfig {
  int32 wechat_friend = 1;
  int32 wechat_circle = 2;
  int32 qq_circle = 3;
  int32 qq_friend = 4;
  int32 weibo = 5;
}

message GameInvite {
  string title = 1;
  string url = 2;
  string text = 3;
  string xiaomi_img = 4;
}

message CharmExpConfig {
  repeated CharmExpRank charm_exp_ranks = 1; // 魅力勋章等级配置
  repeated CharmPrivilegeConfig privilege_config = 2; // 特权配置
  string rule_url = 3; // 规则说明url
  string privilege_desc = 4; // 特权说明
  string charm_detail = 5; // 魅力勋章详情页
}

message CharmExpRank {
  int32 level = 1;
  string name = 2;
  string icon = 3;
  int32 need_exp = 4;
  repeated int32 privilege_ids = 5;
  string text_bg_url = 6; // 首页魅力勋章背景图
}

message CharmPrivilegeConfig {
  int32 id = 1;
  string name = 2;
  string imgurl = 3;
  int32 min_level = 4;
}


message TextConfig {
  string charm_star = 1;
  string happycoin_title = 2;
  string coin_deal_notify = 3;
  repeated string share_text_list = 4;
  string qualifying_beta_rule = 5;
  string gift_rule = 6;
  string endless_tips = 7;

  GiftLikeTextConfig gift_like_text_list = 8;
  repeated ShortCutConfig quick_phrase_text_list = 9;
  repeated string ai_anchor_nickname_list = 10;
  repeated ReportBehavior report_behavior_list = 11;
}

message GiftLikeTextConfig {
  repeated string partner = 1;
  repeated string enemy = 2;
}

message ShortCutConfig {
  enum SceneType {
    invalidStatus = 0;
    SceneFriend = 1;
    SceneWorld = 2;
    SceneMatch = 3;
    SceneClan = 5;
    SceneCoupleMatch = 7;
    SceneRaceRoom = 8;
  }

  int32 type = 1;
  string name = 2;
  repeated string list = 3;
}


message ReportBehavior {
  int32 id = 1;
  string desc = 2;
}


message ActivityConfig {
  PassCheckV2 pass_check_v2 = 1;
  MeetupConfig new_meetup_v3 = 2;
  HatchEgg hatch_egg = 3;
  NewbieConfig newbie_checkin = 4;
  EndlessRewardConfig endless_game_reward = 5;
  RouletteConfig turntable = 6;
  SkinUgcConfig skin_ugc = 7;
  string pass_check_pack_act_id = 8;
  SkinUgcConfigV2 skin_ugc_v2 = 9;
  EndlessFloatingV2 endless_floating_v2 = 10;
  SuperShowConfig super_show = 11;
  SeasonActivity season_activity = 12;
}
message EndlessFloatingV2 {
  string act_id = 1;
  int32 start_time = 2;
  int32 end_time = 3;
  repeated IllustrateFloatingRefreshConfig floating_refresh_config_v2 = 4;
  repeated FloatingInfo floating_config = 5;
  repeated TreasureHouseThemeInfo treasure_house = 6;
  repeated BossTheme boss = 7;
  ExtraBuff extra_buff = 8;
  repeated FloatingAiSkin ai_skin = 9;
  repeated FloatingAiSkinRateInfo ai_skin_rate = 10;
  repeated FloatingAiKillEffect ai_killeffect = 11;
  repeated FloatingAiKillEffectRateInfo ai_killeffect_rate = 12;
  repeated FloatingMainMapTheme main_map_theme = 13;
  repeated IllustrateConfig illustrate_config = 14;
  int64 icon_start_time = 15;
  int64 icon_end_time = 16;
  string homepage_url = 17;
}

message IllustrateConfig {
  int32 id = 1;
  int32 type = 2;
}

message IllustrateFloatingRefreshConfig{
  int32 pool_id = 1;
  int64 start_time = 2;
  int64 end_time = 3;
  FloatingRefreshConfig floating_refresh_config = 4;
}

message FloatingRefreshConfig {
  repeated int32 refresh_interval = 1;
  repeated int32 floating_kind = 2;
  repeated int32 floating_num = 3;
  int32 floating_range = 4;
  int32 floating_min_distance = 5;
  int32 wall_rate = 6;
  repeated int32 wall_distance = 7;
  int32 wall_floating_num = 8;
}

message FloatingInfo {
  int32 id = 1;
  string name = 2;
  string desc = 3;
  int32 length_limit = 4;
  int32 time_limit = 5;
  int32 not_collect_all_rate = 6;
  int32 collect_all_rate = 7;
  int32 first_add_score = 8;
  int32 add_score = 9;
  string imgurl = 10;
  string area = 11;
  int32 need_num = 12;
  int32 diamond_limit = 13;
  int32 relive_limit = 14;
  int32 is_rare = 15;
  float img_scale = 16;
  repeated int32 maps = 17;
  string period = 18;
  int32 middle_item_id = 19;
  string unlock_desc = 20;
  int32 total_limit = 21;
  int32 wall_not_collect_all_rate = 22;
  int32 wall_collect_all_rate = 23;
  int32 type = 24;
}

message TreasureHouseThemeInfo {
  int32 ThemeId = 1;
  string MapAssetPath = 2;
  string CenterSpawnPrefabPath = 3;
  int32 CandyElementId = 4;
  int32 MushroomElementId = 5;
  int32 SpawnScale = 6;
  int32 MushRoomId = 7;
  string broadcast_url = 8;
  string progress_content = 9;
  int32 StartTime = 10;
  int32 EndTime = 11;
}

message BossTheme {
  int32 theme_id = 1;
  repeated int32 boss_firecracker = 2;
  string blood = 3;
  string desc = 4;
  int32 entity_id = 5;
  int32 add_score = 6;
  repeated int32 add_floating = 7;
  repeated int32 add_floating_rate = 8;
  int32 prop_id = 9;
  int32 prop_time = 10;
  int64 start_time = 11;
  int64 end_time = 12;
  int32 type = 13;
}

message ExtraBuff {
  int32 cold_second = 1;
  int32 interval = 2;
  int32 daily_limit = 3;
  message ExtraBuffInfo {
    int32 id = 1;
    int32 value = 2;
    string name = 3;
    int32 rate = 4;
    string tips = 5;
  }
  repeated ExtraBuffInfo buff_list = 4;
}

message FloatingAiSkin {
  int32 skin_id = 1;
  int32 random_weight = 2;
  int64 start_time = 3;
  int64 end_time = 4;
  int32 illustrate_id = 5;
}

message FloatingAiSkinRateInfo {
  int32 illustrate_id = 1;
  int32 special_skin_rate = 2;
}

message FloatingAiKillEffect {
  int32 kill_effect_id = 1;
  int32 random_weight = 2;
  int64 start_time = 3;
  int64 end_time = 4;
  int32 illustrate_id = 5;
}

message FloatingAiKillEffectRateInfo {
  int32 illustrate_id = 1;
  int32 special_kill_effect_rate = 2;
}

message FloatingMainMapTheme{
  int32 illustrate_id = 1;
  string map_asset_path = 2;
}

message SeasonCaiDan {
  int32 id = 1;
  string name = 2;
  string desc = 3;
  string imgurl = 4;
}

message SeasonActivity {
  int32 season_id = 1;
  int64 start_time = 2;
  int64 end_time = 3;
  repeated SeasonCaiDan caidan_list = 4;
  string season_homepage_url = 5;
  string passport_url = 6;
  string treasure_hunting_url = 7;
  string chase_sea_url = 8;
  string true_love_url = 9;
}
message NewbieConfig {
  int32 endless_show_count = 1; // 新手无尽玩几局强制弹出引导
  repeated NewbieSingleDayReward day_list = 2;
}

message NewbieSingleDayReward {
  string imgurl = 1;
  string anim_url = 2;
  repeated SnakeMain.Config.RewardConfig reward_list = 3;
}

message HatchEgg {
  int64 start_time = 1;
  int64 finish_time = 2;
  int64 disappear_time = 3;
  int32 disappear = 4;
  string intro = 5;
  string reward_review_url = 6;
  repeated SnakeMain.Config.RewardConfig reward_review_list = 7;
  int32 ad_reduce_second = 8;
  repeated EggLevelInfo egg_list = 9;
  string title_desc = 10;
  string title_url = 11;
  string bg_url = 12;
}

message EggLevelInfo {
  repeated SnakeMain.Config.RewardConfig reward_list = 1; // 奖励配置
  int32 level = 2; // 等级 1 普通；2 中级；3高级
  int32 need_collect = 3; // 每个蛋需要收集数量
  int64 hatch_time = 4; // 孵化时间
  int32 diamond_value = 5; // 彩蛋价值
}

message MeetupConfig {
  // Define fields for MeetupConfig
  string homepage_icon = 1;
  string homepage_icon_link = 2;
  int64 homepage_icon_start = 3;
  int64 homepage_icon_end = 4;
  repeated MeetupConfigItem list = 5;
}

message MeetupConfigItem {
  // Define fields for MeetupConfigItem
  int32 act_id = 1;
  int64 finish_time = 2;
  string intro = 3;
  repeated SingleDayReward days_list = 4;
}

message SingleDayReward {
  repeated SingleRewardItem length_list = 1;
}

message SingleRewardItem {
  int32 id = 1;
  int32 unlock_days = 2;
  int32 unlock_length = 3;
  int32 price = 4;
  int32 diamond = 5;
  string desc = 6;
  int32 popup_count = 7;//弹窗次数
  int32 important = 8;//是否重点奖励，0否，1是
  int32 watch_ad = 9;
  repeated SnakeMain.Config.RewardConfig reward_list = 10;
  int32 rmb_price = 11;// rmb购买价格
  int32 pack_id = 12;// rmb购买礼包id
  int32 goods_id = 13;// 礼包档位id
}

message EndlessRewardConfig {
  string title_img = 1;
  string intro = 2;
  int32 act_id = 3;
  string period = 4;
  repeated EndlessReward list = 5;
}

message EndlessReward {
  int32 id = 1;
  string desc = 2;
  int32 important = 3;  //是否重点奖励，0否，1是
  int32 popup_count = 4;  //弹窗次数
  int32 diamond_price = 5; // 增加苹果购买配置，0表示不可用苹果购买，>0表示苹果价格
  int32 unlock_length = 6;
  int64 unlock_time = 7; // 默认0，没有时间限制
  string unlock_tip = 8; // 某日活动开启后才可领取
  int32 diamond = 9; // 苹果购买价格
  int32 watch_ad = 10;  //需要看广告次数
  int32 rmb_price = 11; // rmb购买价格
  int32 pack_id = 12; // rmb购买礼包id
  int32 goods_id = 13; // 礼包档位id
  SnakeMain.Config.RewardConfig reward = 14;
}

message PassCheckV2 {
  int32 item_id = 1;
  PassCommonConfig common = 2;
  PassRewardConfig reward_config = 3;
  PassTaskConfig task_config = 4;
  PassStoreConfig store_config = 5;
  int32 max_break_level = 6; // 最大突破礼等级
  repeated BattleRankReward total_reward = 7;//榜单奖励
}

message PassCommonConfig {
  string title = 1;
  int64 start_time = 2;
  int64 finish_time = 3;
  string show_finish = 4;
  int32 season = 5;
  string rule_desc = 6; //玩法说明
  string exp_desc = 7; //积分(经验)说明
  string task_desc = 8; //任务说明
  string top_desc = 9; //排行榜说明
  string top_reward_imgurl = 10; //排行榜奖励说明图
  string upgrade_imgurl = 11; //进阶说明图
  string guide_imgurl = 12;
  repeated int32 has_exp_mode = 13; //能获得且要展示经验的游戏模式
  int32 per_rank_exp = 14; //每个等级需要的经验
  // 首页
  string bg_url = 15; // 背景url
  int32 bg_anim_type = 16; // 主页背景动效类型
  string main_reward_url = 17; // 主奖励展示动效svga
  int32 main_reward_anim_type = 18; // 主奖励动效类型
  string main_reward_bottom = 19; // 主奖励底图
  string main_reward_condition = 20; // 主奖励获取条件文案

  // 通行证进阶
  string advance_bg_url = 21; // 进阶通行证背景url
  int32 advance_bg_anim_type = 22; // 进阶通行证背景动效类型
  string advance_honor_url = 23; // 荣耀通行证卡片
  string advance_luxury_url = 24; // 豪华通行证卡片
}

message PassRewardConfig {
  string infinity_rank_imgurl = 1;
  int32 normal_rank = 2;// 奖励list里超过此数的关卡循环展示

  repeated PassReward reward_list = 3;

  PassRewardPreview reward_preview = 4;

  repeated SnakeMain.Config.RewardConfig reward_sort = 5;
}

message PassRewardPreview {
  repeated SnakeMain.Config.RewardConfig free_reward = 1;
  repeated SnakeMain.Config.RewardConfig high_reward = 2;
  // 奖励橱窗
  repeated WindowReward window_reward = 3;
  repeated  SnakeMain.Config.RewardConfig honor_reward = 4;
  repeated  SnakeMain.Config.RewardConfig luxury_reward = 5;
}

message WindowReward {
  int32 type = 1;
  int32 skin_id = 2;//物品id
  string name = 3;
  string imgurl = 4;
  int32 num = 5;
  string big_num = 6; // 大数展示，为空展示num字段
  string user_info = 7;//限时外观和头像框使用
  int32 is_valuable = 8;//是否有高价值弹框，默认没有
  int32 worth_level = 9;//稀有度等级，从 1 开始。0 的话默认为 C 等级
  int32 mark_id = 10;//0: 忽略 1: 豪华版通行证加成 2: 回归加成 3: 师徒加成
  repeated SnakeMain.Config.RewardConfig convert = 11;//奖励折算，没有折算则为空
  int32 probability = 12;
  string use_info = 13;
  string desc = 14;
}

message PassReward {
  int32 rank = 1;
  repeated SnakeMain.Config.RewardConfig free_reward = 2;
  repeated SnakeMain.Config.RewardConfig high_reward = 3;
}

message PassTaskConfig {
  SeasonTask season_task = 1;
  GradeTask grade_task = 2;
  repeated WeeklyTask weekly_task = 3;
  repeated DailyTask daily_task = 4;
  int64 week_exp_limit = 5;
  int64 day_exp_limit = 6;
}

message DailyTask {
  string title = 1;
  string desc = 2;
  int32 btn_type = 3;
  string btn_link = 4;
  string btn_link_dev = 5;
}

message WeeklyTask {
  int64 start_time = 1;
  int64 finish_time = 2;
  repeated PassTaskModel task_list = 3;
}

message SeasonTask {
  repeated PassTaskModel task_list = 1;
}

message GradeTask {
  repeated PassTaskModel task_list = 1;
}

message PassTaskModel {
  int32 task_id = 1;
  string desc = 2;
  string btn_link = 3;
  int32 param = 4;
  int32 reward_exp = 5;
  int32 need_task_card_num = 6; // 完成周任务需要的任务卡数量
  string title = 7; // 日常任务才有
}



message PassStoreConfig {
  SnakeMain.Config.PriceInfo rank_price = 1;
  repeated ExchangeStore exchange_store = 2;
  string high_store_imgurl = 3;
  string high_store_anim = 4;
  repeated SnakeMain.Config.PackModel high_store = 5;
}

message ExchangeStore {
  int32 type = 1;
  int32 skin_id = 2;
  int32 id = 3; // 请求兑换接口时传入的id
  int32 num = 4;
  string name = 5;
  string imgurl = 6;
  string use_info = 7;
  int64 time_unit = 8;
  string desc = 9;
  int32 buy_limit = 10; // 次数限制
  ExchangePrice price = 11;
  int32 rank_limit = 12; // 通行证等级
  int32 need_vip = 13; // 通行证版本 0免费 1 荣耀 2 豪华
  float nabob_addition = 14; // 限购加成百分比，豪华版才有
}

message ExchangePrice {
  int32 type = 1; // 类型中间道具11，写死
  int32 num = 2; // 兑换需要的通行币数量
  int32 discount = 3; // 如果配置了就用这个作为价格，否则就用 num
}



message BattleRankReward {
  int32 rank  = 1;
  string rank_desc = 2;
  string mail = 3;
  repeated SnakeMain.Config.RewardConfig reward = 4;
}

message RankConfig {
  int64 end_time = 1;
  string season_name = 2;
  string season_introduce_url = 3;
  int32 prime_king_range = 4; //最强王者数目
  repeated string prime_top_urls = 5;
  repeated Level level = 6;
  repeated RankReward rank_reward = 7;
}

message RankReward {
  // "star_range": [0, 3],
  repeated int32 star_range = 1;
  // "reward_list": [通用奖励数组]
  repeated SnakeMain.Config.RewardConfig reward_list = 2;
}

message Level {
  int32 star_start_num = 1;
  repeated int32 rule = 2;
  int32 star_end_num = 3;
  string url = 4;
  string name = 5;
  int32 mvp = 6;
  string sprite_name = 7;
}

message ClanConfig {
  string clan_reward_tips = 1;
  int32 unlock_star = 2;
  string permission_imgurl = 3;
  repeated ClanLevelConfig level_config = 4;
  // 这是新的，预览的时候用
  repeated ClanRewardConfig reward_explain_config = 5; // 服务器返回从大到小的排序，内部用的是从小到大的排序
  // 这是老的，结算的时候用
  repeated ClanRewardConfig reward_config = 6;// 服务器返回从大到小的排序，内部用的是从小到大的排序
  repeated RaceTimeConfig race_time_config = 7;
  // 这是新的，预览的时候用
  repeated int32 reward_explain_partition = 8;//[0]为高，[1]为中，[2]为低
  // 这是老的，结算的时候用
  repeated int32 reward_partition = 9;//[0]为高，[1]为中，[2]为低
  string qrcode_format = 10;
  int32 create_clan_cost_diamond = 11;
  RuleDesc rule_desc = 12; //战队赛增加活跃点规则
  string season_cup_url = 13;
  string reward_web = 14;
  string desc_url_v2 = 15;
}

message RuleDesc {
