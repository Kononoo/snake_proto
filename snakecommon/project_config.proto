  string thumbnail = 3;
  string thum_anim_url = 4;
  string icon_url = 5;
  string anim_url = 6;
  int32 total_show = 7;
  int32 level = 8;
  repeated ShowSkillBuff game_skill_list = 9; // 不返回客户端
