syntax = "proto3";
package snakecommon;
option go_package = "git.17zjh.com/snake/snake_proto/snakecommon";

import "snakecommon/common.proto";

message FarmConfig {
  string act_id = 1; // 活动id
  string link_url = 2; // 玩法链接
  int64 start_time = 3; // 开始时间
  int64 end_time = 4; // 结束时间
  int32 unlock_need_skin_num = 5; // 解锁玩法需要的皮肤数量
  FarmHomePrompt home_prompt = 6; // 首页提示
  int64 bubble_interval_sec = 7; // 首页气泡提示间隔时间
}

message FarmHomePrompt {
  bool open_switch = 1; // 强引导开关
  string unlock_content = 2; // 解锁引导内容
}

message MagicSkinConfig {
  int64 start_time = 1;
  int64 end_time = 2;
  string icon_imgurl = 3;
}
