syntax = "proto3";
package configapi;
option go_package = "git.17zjh.com/snake/snake_proto/system/configapi";
import "snakecommon/config.proto";
import "snakecommon/project_config.proto";
import "snakeapi/config/SKStore.Proto";

// 获取 configv5 配置
message ConfigV5Req {
  string uid = 1;
  string sid = 2;
  string device_id = 3;
  int32 platform = 4;
  string market = 5;
  string version = 6;
  int32 skin_version = 7;
  int32 store_version = 8;
  int32 version_code = 9;
  string config_versions = 10;
  string config_keys = 11;
}

message ConfigV5Rsp {
  repeated ConfigV5Item list = 1;
  map<string, snakecommon.ConfigVersionInfo> config_version_map = 2;
  string config_versions = 3;
  repeated string required_keys = 4; // 必须有的配置名列表
}

message ConfigV5Item {
  string key = 1;
  bytes value = 2;
}

